# Reference
dist: ubuntu
release: trusty

# Settings
settings:
    onexist: rebuild
    pause: false
    payloads:
      - payloads/ubuntu/repo-bcache

packages:
    - bcache-tools
    - grub-efi
    - lm-sensors
    - lvm2
    - mdadm
    - smartmontools
    - xen-hypervisor-4.4-amd64

disks:
    dmukd0:
        type: squash
        path: /
    hddimg:
        type: hdd
        #payloads: /root/image-builder/payloads/ubuntu/grub-efi-setup
        xvda:
            label: gpt
            partitions:
                1:
                    mount: /boot/efi
                    size: 512
                    filesystem: esp
                    label: EFI_SYSTEM
                2:
                    mount: /boot
                    size: 512
                    filesystem: btrfs
                    label: dmukd0 /boot
        xvdb:
            label: gpt
            partitions:
                1:
                    mount: /
                    size: 16384
                    filesystem: btrfs
                    label: dmukd0 /
        xvdc:
            label: gpt
            partitions:
                1:
                    size: 2048
                    filesystem: btrfs
                    label: dmukd0 config

data:
    hostname: dmukd0
