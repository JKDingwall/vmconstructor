# Reference
dist: ubuntu
release: trusty

# Settings
settings:
    onexist: rebuild
    pause: false

packages:
    - openvswitch-controller
    - openvswitch-switch

disks:
    dmuknd:
        type: squash
        path: /
    hddimg:
        type: hdd
        xvda:
            label: gpt
            partitions:
                1:
                    mount: /boot/efi
                    size: 512
                    filesystem: esp
                    label: EFI_SYSTEM
                2:
                    mount: /boot
                    size: 512
                    filesystem: btrfs
                    label: dmuknd /boot
                3:
                    mount: /
                    size: 16384
                    filesystem: btrfs
                    label: dmuknd /
        xvdb:
            label: gpt
            partitions:
                1:
                    size: 2048
                    filesystem: btrfs
                    label: dmuknd config
data:
    hostname: dmuknd
