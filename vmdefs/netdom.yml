# Reference
dist: ubuntu
release: trusty

# Settings
settings:
    onexist: rebuild
    pause: false

packages:
    - openvswitch-controller
    - openvswitch-switch

disks:
    netdom:
        type: squash
        path: /
    boot.img:
        type: hdd
        bootloader: grub-efi
#        bootloader-payload: /root/image-builder/payloads/ubuntu/grub-efi-setup
        xvda:
            label: gpt
            partitions:
                1:
                    mount: /boot/efi
                    size: 512
                    filesystem: esp
                    label: EFI_SYSTEM
                2:
                    mount: /boot
                    size: 512
                    filesystem: btrfs
                    label: netdom /boot
                3:
                    mount: /
                    size: 16384
                    filesystem: btrfs
                    label: netdom /
data:
    hostname: dmuknd
